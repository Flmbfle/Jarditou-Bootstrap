<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Utilisation de l'API TheMovieDB</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <h1 class="mb-5 d-flex justify-content-center text-light">Rechercher un film</h1>
                <form id="searchForm">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control bg-light" placeholder="Rechercher un film, une émission télévisée, un artiste..." required>
                        <button type="submit" class="btn btn-outline-light btn-dark">Rechercher</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4" id="movieResults">
            <!-- Les résultats seront affichés ici -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/exercice3.js"></script>
</body>
</html>
